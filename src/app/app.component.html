<div class="container-fluid">
  <div class="row">
    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-12">
      <app-compare></app-compare>
    </div>
    <div class="col-xl-7 col-lg-7 col-md-7 col-sm-7 col-12">
      <div class="wrapper my-4">
        <div class="header">
          <div class="in-header">
            <div>
              <i class="uil uil-video"></i>
            </div>

            <div class="title">Reconocimiento facial</div>
          </div>
          <div>
            <a href="https://github.com/leifermendez" target="_blank">
              <i class="uil uil-github"></i>
            </a>
          </div>
        </div>

        <div class="block-main">
          <div class="cam" id="image-section">
            <app-video-player [width]="dimensionVideo.width" [height]="dimensionVideo.height" [stream]="currentStream">
            </app-video-player>
          </div>

          <div class="sidebar">
            <div class="zone-body">
              <div class="block">
                <div><b>Estado de Ã¡nimo</b></div>
                <div class="block-expression">
                  <div *ngFor="let exp of listExpressions">
                    <span>{{ exp.name }}: </span><span class="value-number">{{ exp.value | number }}</span>
                  </div>
                </div>
              </div>
              <div class="block">
                <div><b>Puntos de referencia</b></div>
                <div class="canvas-preview"></div>
              </div>
            </div>
            <div class="zone-btn">
              <ul class="list-btn">
                <li *ngFor="let btn of [1, 1, 1]">
                  <i class="uil uil-emoji"></i>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <ngx-spinner></ngx-spinner>
      </div>
    </div>
    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-12">
      <div class="mb-3 my-2">
        <button type="button" class="btn btn-primary" (click)="generateImage()">
          Compare imagen
        </button>
        <div class="alert alert-primary my-2" role="alert">
          <p>similitud: {{ similitud }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
